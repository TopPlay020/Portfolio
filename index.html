<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Beghdad Amine - Full Stack .NET Developer Portfolio">
    <meta property="og:description"
        content="Professional C# & .NET solutions for Windows and web. Lightweight, fast, maintainable apps and sites with clean architecture, database access, and deployment.">
    <meta property="og:image" content="https://topplay020.github.io/Portfolio/Assets/preview.webp">
    <meta property="og:image:alt" content="Preview of Beghdad Amine Full Stack .NET Developer Portfolio">
    <meta property="og:url" content="https://topplay020.github.io/Portfolio/">
    <meta property="og:type" content="website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beghdad Amine - Full Stack .NET Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Cairo:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #e63946;
            border-radius: 6px;
            border: 2px solid #0a0a0a;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #d62828;
        }

        /* Firefox scrollbar */
        * {
            scrollbar-color: #e63946 #0a0a0a;
            scrollbar-width: thin;
        }

        html[lang="ar"],
        html[lang="ar"] body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            text-align: right;
        }

        html[lang="en"],
        html[lang="en"] body {
            font-family: 'Poppins', sans-serif;
            direction: ltr;
            text-align: left;
        }

        body {
            background: #0a0a0a;
            color: white;
        }

        .red {
            color: #e63946;
        }

        .hero-image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40%;
            width: 100%;
        }

        .circle-face {
            display: inline-block;
            position: relative;
            border: 3px solid #e63946;
            border-radius: 50%;
            width: 356px;
            height: 356px;
            z-index: 2;
            box-shadow: 0 0 40px rgba(230, 57, 70, 0.4);
            flex-shrink: 0;
        }

        .circle-face>span {
            position: absolute;
            transform: translateY(calc(-50% - 84px)) translateX(50%);
            top: 50%;
            right: 50%;
            width: 350px;
            height: 520px;
            background: none no-repeat center bottom / 350px;
            border-radius: 0 0 175px 175px;
        }

        .carousel-item {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
            width: 100%;
        }

        .carousel-item.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .carousel-btn {
            background: #e63946;
            color: black;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-btn:hover {
            background: #d62828;
            transform: scale(1.1);
        }

        .project-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .project-card:hover {
            border-color: #e63946;
            box-shadow: 0 10px 30px rgba(230, 57, 70, 0.3);
        }

        .project-image {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
        }

        .project-info {
            padding: 20px;
        }

        .project-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .project-description {
            color: #999;
            line-height: 1.6;
            font-size: 14px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #e63946;
            width: 32px;
            border-radius: 6px;
        }

        .lang-switcher {
            display: flex;
            gap: 8px;
        }

        .lang-btn {
            padding: 6px 12px;
            border: 2px solid #e63946;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            border-radius: 4px;
        }

        .lang-btn.active {
            background: #e63946;
            color: black;
        }

        .lang-btn:hover {
            transform: scale(1.05);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero-image-wrapper {
                margin-top: 20%;
            }

            .circle-face {
                width: 250px;
                height: 250px;
                border-width: 2px;
            }

            .circle-face>span {
                width: 250px;
                height: 380px;
                background-size: 250px !important;
                border-radius: 0 0 125px 125px;
                transform: translateY(calc(-50% - 44px)) translateX(50%);
            }

            h1 {
                font-size: 2rem !important;
                line-height: 1.2;
            }

            h2 {
                font-size: 1.75rem !important;
            }

            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .project-title {
                font-size: 18px;
            }

            .project-info {
                padding: 16px;
            }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.5rem !important;
            }

            h2 {
                font-size: 1.25rem !important;
            }

            .circle-face {
                width: 200px;
                height: 200px;
            }

            .circle-face>span {
                width: 200px;
                height: 300px;
                background-size: 200px !important;
                border-radius: 0 0 100px 100px;
                transform: translateY(calc(-50% - 20px)) translateX(50%);
            }

            .carousel-btn {
                width: 36px;
                height: 36px;
                font-size: 14px;
                display: none;
            }

            .dot {
                width: 10px;
                height: 10px;
            }

            .dot.active {
                width: 24px;
            }

            .project-title {
                font-size: 16px;
            }

            .project-info {
                padding: 12px;
            }
        }

        #mobile-menu {
            display: none;
        }

        #mobile-menu.active {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="sticky top-0 bg-[#0a0a0a] border-b-4 border-[#e63946] z-50 w-full">
        <div class="flex justify-between items-center py-3 px-4 sm:px-6 lg:px-8">
            <a href="#" class="text-[#e63946] font-bold text-lg uppercase">Beghdad Amine</a>
            <div class="hidden md:flex items-center gap-6">
                <div class="flex gap-6" id="navLinks"></div>
                <div class="flex gap-4" id="navSocial"></div>
                <div class="h-8 w-px bg-[#333]"></div>
                <div class="lang-switcher">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="ar">AR</button>
                </div>
            </div>
            <div class="flex items-center gap-4 md:hidden">
                <div class="lang-switcher">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="ar">AR</button>
                </div>
                <button id="menu-toggle" class="text-white text-xl"><i class="fas fa-bars"></i></button>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden bg-[#0a0a0a] px-4 pb-4 space-y-3 border-t border-[#333]">
            <div id="mobileLinks" class="space-y-2"></div>
            <div id="mobileSocial" class="flex gap-4 pt-4 border-t border-[#333]"></div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-[#0a0a0a] py-10 md:py-20 w-full">
        <div
            class="flex flex-col md:flex-row items-center justify-between gap-8 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
            <div class="w-full md:w-1/2">
                <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold leading-tight mb-4" id="heroTitle"></h1>
                <p class="text-gray-400 text-base md:text-lg my-6" id="heroDesc"></p>
                <a href="#" id="heroBtn"
                    class="inline-block bg-[#e63946] text-black font-semibold uppercase py-2 px-6 hover:bg-[#d62828] transition text-sm md:text-base"></a>
            </div>
            <div class="w-full md:w-1/2 flex justify-center">
                <div class="hero-image-wrapper">
                    <span class="circle-face">
                        <span style="background-image:url(Assets/image.png);"></span>
                    </span>
                </div>
            </div>
        </div>
    </section>

    <!-- Features Section -->
    <section class="bg-[#111] py-12 md:py-20 w-full">
        <div class="px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
            <h2 class="text-2xl md:text-4xl lg:text-5xl font-bold text-center mb-12">
                <span id="whyChooseText"></span> <span class="red" id="meText"></span>
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="featuresGrid"></div>
        </div>
    </section>

    <!-- Services Section -->
    <section class="bg-[#0a0a0a] py-12 md:py-20 w-full">
        <div class="px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
            <h2 class="text-2xl md:text-4xl lg:text-5xl font-bold text-center mb-12">
                <span id="whatSpecializeText"></span> <span class="red" id="specializeText"></span>
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="servicesGrid"></div>
        </div>
    </section>

    <!-- Tech Stack Section -->
    <section class="bg-[#111] py-12 md:py-20 w-full">
        <div class="px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
            <h2 class="text-2xl md:text-4xl lg:text-5xl font-bold text-center mb-12">
                <span id="technologyText"></span> <span class="red" id="stackText"></span>
            </h2>
            <div class="flex flex-wrap justify-center gap-3" id="stackTags"></div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section class="bg-[#0a0a0a] py-12 md:py-20 w-full">
        <div class="px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
            <h2 class="text-2xl md:text-4xl lg:text-5xl font-bold text-center mb-12">
                <span id="myText"></span> <span class="red" id="portfolioText"></span>
            </h2>
            <div class="flex items-center justify-center gap-4 mb-8">
                <button class="carousel-btn hidden sm:flex" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
                <div class="w-full" id="carouselContent"></div>
                <button class="carousel-btn hidden sm:flex" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="flex justify-center gap-2" id="carouselDots"></div>
        </div>
    </section>

    <!-- Process Section -->
    <section class="bg-[#111] py-12 md:py-20 w-full">
        <div class="px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
            <h2 class="text-2xl md:text-4xl lg:text-5xl font-bold text-center mb-12">
                <span id="myWorkingText"></span> <span class="red" id="processText"></span>
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="processGrid"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="bg-[#1a1a1a] border-t-4 border-b-4 border-[#e63946] py-12 md:py-24 w-full text-center">
        <div class="px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
            <h2 class="text-2xl md:text-4xl lg:text-5xl font-bold mb-6" id="contactTitle"></h2>
            <p class="text-gray-400 text-base md:text-lg mb-8" id="contactDesc"></p>
            <a href="#" id="contactBtn"
                class="inline-block bg-[#e63946] text-black font-semibold uppercase py-2 px-6 hover:bg-[#d62828] transition text-sm md:text-base"></a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#0a0a0a] border-t-4 border-[#e63946] py-8 px-4 text-center w-full">
        <p class="text-gray-500 mb-4" id="footerText"></p>
        <div class="flex justify-center gap-6" id="footerSocial"></div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        $(document).ready(function () {
            let portfolioData = {};
            let currentSlide = 0;
            let currentLang = localStorage.getItem('lang') || 'en';

            // Load JSON data
            function loadPortfolioData() {
                $.getJSON('data.json', function (data) {
                    portfolioData = data;
                    init();
                }).fail(function (error) {
                    console.error('Error loading portfolio data:', error);
                });
            }

            // Get current language content
            function getContent() {
                return portfolioData[currentLang];
            }

            // Switch language
            function setLanguage(lang) {
                currentLang = lang;
                localStorage.setItem('lang', lang);
                $('html').attr('lang', lang);

                $(`.lang-btn`).removeClass('active');
                $(`.lang-btn[data-lang="${lang}"]`).addClass('active');

                currentSlide = 0;
                clearAllContent();
                renderAll();
            }

            // Clear all dynamic content
            function clearAllContent() {
                $('#navLinks, #navSocial, #mobileLinks, #mobileSocial, #featuresGrid, #servicesGrid, #stackTags, #carouselContent, #carouselDots, #processGrid, #footerSocial').empty();
            }

            // Render nav links
            function renderNavLinks() {
                const content = getContent();
                const desktop = $('#navLinks');
                const mobile = $('#mobileLinks');

                $.each(content.navLinks, function (i, link) {
                    desktop.append(`<a href="${link.href}" class="text-white hover:text-[#e63946] uppercase text-sm">${link.name}</a>`);
                    mobile.append(`<a href="${link.href}" class="block text-white hover:text-[#e63946] uppercase text-sm py-2">${link.name}</a>`);
                });
            }

            // Render social icons
            function renderSocial() {
                const content = getContent();
                const desktop = $('#navSocial');
                const mobile = $('#mobileSocial');
                const footer = $('#footerSocial');

                $.each(content.social, function (i, social) {
                    const icon = `<a href="${social.href}" target="_blank" class="text-white hover:text-[#e63946] text-lg"><i class="${social.icon}"></i></a>`;
                    desktop.append(icon);
                    mobile.append(icon);
                    footer.append(`<a href="${social.href}" target="_blank" class="text-gray-400 hover:text-[#e63946]"><i class="${social.icon}"></i></a>`);
                });
            }

            // Render features
            function renderFeatures() {
                const content = getContent();
                const grid = $('#featuresGrid');

                $.each(content.features, function (i, feature) {
                    grid.append(`
                        <div class="bg-[#1a1a1a] p-6 border-l-4 border-[#e63946] hover:translate-y-[-10px] transition">
                            <i class="fas ${feature.icon} text-[#e63946] text-3xl mb-4"></i>
                            <h3 class="text-lg font-semibold mb-3">${feature.title}</h3>
                            <p class="text-gray-400 text-sm">${feature.description}</p>
                        </div>
                    `);
                });
            }

            // Render services
            function renderServices() {
                const content = getContent();
                const grid = $('#servicesGrid');

                $.each(content.services, function (i, service) {
                    grid.append(`
                        <div class="group bg-[#1a1a1a] p-6 border-2 border-[#e63946] hover:bg-[#e63946] transition">
                            <i class="fas ${service.icon} text-[#e63946] text-3xl mb-4 group-hover:text-black"></i>
                            <h3 class="text-lg font-semibold mb-3 group-hover:text-black">${service.title}</h3>
                            <p class="text-gray-400 text-sm group-hover:text-black">${service.description}</p>
                        </div>
                    `);
                });
            }

            // Render technologies
            function renderTechnologies() {
                const content = getContent();
                const container = $('#stackTags');

                $.each(content.technologies, function (i, tech) {
                    container.append(`<span class="bg-[#e63946] text-black font-semibold py-2 px-4 rounded-full text-xs sm:text-sm">${tech}</span>`);
                });
            }

            // Render portfolio
            function renderPortfolio() {
                const content = getContent();
                const carouselContent = $('#carouselContent');
                const dotsContainer = $('#carouselDots');
                const isMobile = $(window).width() < 768;
                const projectsPerSlide = isMobile ? 1 : 2;

                for (let i = 0; i < content.portfolio.length; i += projectsPerSlide) {
                    const item = $(`<div class="carousel-item ${i === 0 ? 'active' : ''}">`);
                    const grid = $(`<div class="${isMobile ? '' : 'grid grid-cols-2 gap-6'}">`);

                    const project1 = content.portfolio[i];
                    grid.append(`
                        <div class="project-card">
                            <img src="${project1.image}" alt="${project1.title}" class="project-image">
                            <div class="project-info">
                                <h4 class="project-title">${project1.title}</h4>
                                <p class="project-description">${project1.description}</p>
                            </div>
                        </div>
                    `);

                    if (!isMobile && i + 1 < content.portfolio.length) {
                        const project2 = content.portfolio[i + 1];
                        grid.append(`
                            <div class="project-card">
                                <img src="${project2.image}" alt="${project2.title}" class="project-image">
                                <div class="project-info">
                                    <h4 class="project-title">${project2.title}</h4>
                                    <p class="project-description">${project2.description}</p>
                                </div>
                            </div>
                        `);
                    }

                    item.append(grid);
                    carouselContent.append(item);

                    const dotIndex = isMobile ? i : Math.floor(i / 2);
                    dotsContainer.append(`<div class="dot ${i === 0 ? 'active' : ''}" data-index="${dotIndex}"></div>`);
                }

                $(document).off('click', '.dot').on('click', '.dot', function () {
                    currentSlide = $(this).data('index');
                    updateCarousel();
                });
            }

            // Update carousel
            function updateCarousel() {
                $('.carousel-item').removeClass('active').eq(currentSlide).addClass('active');
                $('.dot').removeClass('active').eq(currentSlide).addClass('active');
            }

            // Carousel controls
            function nextSlide() {
                const content = getContent();
                const isMobile = $(window).width() < 768;
                const projectsPerSlide = isMobile ? 1 : 2;
                const totalSlides = Math.ceil(content.portfolio.length / projectsPerSlide);
                currentSlide = (currentSlide + 1) % totalSlides;
                updateCarousel();
            }

            function prevSlide() {
                const content = getContent();
                const isMobile = $(window).width() < 768;
                const projectsPerSlide = isMobile ? 1 : 2;
                const totalSlides = Math.ceil(content.portfolio.length / projectsPerSlide);
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                updateCarousel();
            }

            // Render process
            function renderProcess() {
                const content = getContent();
                const grid = $('#processGrid');

                $.each(content.process, function (i, step) {
                    grid.append(`
                        <div class="bg-[#1a1a1a] p-6 text-center border-t-4 border-[#e63946] hover:translate-y-[-10px] transition">
                            <div class="text-4xl font-bold text-[#e63946] mb-3">${step.number}</div>
                            <i class="fas ${step.icon} text-[#e63946] text-3xl mb-4"></i>
                            <h3 class="text-lg font-semibold mb-2">${step.title}</h3>
                            <p class="text-gray-400 text-sm">${step.description}</p>
                        </div>
                    `);
                });
            }

            // Render hero section
            function renderHero() {
                const content = getContent();
                $('#heroTitle').html(content.hero.title);
                $('#heroDesc').text(content.hero.description);
                $('#heroBtn').attr('href', content.hero.buttonLink).attr('target', '_blank').text(content.hero.buttonText);
            }

            // Render contact section
            function renderContact() {
                const content = getContent();
                $('#contactTitle').html(content.contact.title);
                $('#contactDesc').text(content.contact.description);
                $('#contactBtn').attr('href', content.contact.buttonLink).attr('target', '_blank').text(content.contact.buttonText);
            }

            // Render footer
            function renderFooter() {
                const content = getContent();
                $('#footerText').html(content.footer.text);
            }

            // Render section titles
            function renderSectionTitles() {
                const content = getContent();
                $('#whyChooseText').text(content.sectionTitles.whyChoose);
                $('#meText').text(content.sectionTitles.me);
                $('#whatSpecializeText').text(content.sectionTitles.whatSpecialize);
                $('#specializeText').text(content.sectionTitles.specialize);
                $('#technologyText').text(content.sectionTitles.technology);
                $('#stackText').text(content.sectionTitles.stack);
                $('#myText').text(content.sectionTitles.my);
                $('#portfolioText').text(content.sectionTitles.portfolio);
                $('#myWorkingText').text(content.sectionTitles.myWorking);
                $('#processText').text(content.sectionTitles.process);
            }

            // Render everything
            function renderAll() {
                renderSectionTitles();
                renderNavLinks();
                renderSocial();
                renderFeatures();
                renderServices();
                renderTechnologies();
                renderPortfolio();
                renderProcess();
                renderHero();
                renderContact();
                renderFooter();
                AOS.init({ duration: 1000 });
            }

            // Initialize
            function init() {
                $('html').attr('lang', currentLang);
                $(`.lang-btn`).removeClass('active');
                $(`.lang-btn[data-lang="${currentLang}"]`).addClass('active');

                renderAll();

                // Event listeners
                $('#prevBtn').off('click').on('click', prevSlide);
                $('#nextBtn').off('click').on('click', nextSlide);
                $(`.lang-btn`).off('click').on('click', function () {
                    setLanguage($(this).data('lang'));
                });
                $('#menu-toggle').off('click').on('click', function () {
                    $('#mobile-menu').toggleClass('active');
                });
                $('#mobileLinks a').off('click').on('click', function () {
                    $('#mobile-menu').removeClass('active');
                });

                $(window).off('resize').on('resize', function () {
                    currentSlide = 0;
                    $('#carouselContent, #carouselDots').empty();
                    renderPortfolio();
                });
            }

            // Load data and initialize
            loadPortfolioData();
        });
    </script>
</body>

</html>
