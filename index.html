<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beghdad Amine - Full Stack .NET Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .red {
            color: #e63946;
        }

        .hero-image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40%;
            width: 100%;
        }

        .circle-face {
            display: inline-block;
            position: relative;
            border: 3px solid #e63946;
            border-radius: 50%;
            width: 356px;
            height: 356px;
            z-index: 2;
            box-shadow: 0 0 40px rgba(230, 57, 70, 0.4);
            flex-shrink: 0;
        }

        .circle-face>span {
            position: absolute;
            transform: translateY(calc(-50% - 84px)) translateX(50%);
            top: 50%;
            right: 50%;
            width: 350px;
            height: 520px;
            background: none no-repeat center bottom / 350px;
            border-radius: 0 0 175px 175px;
        }

        .carousel-item {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
            width: 100%;
        }

        .carousel-item.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .carousel-btn {
            background: #e63946;
            color: black;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-btn:hover {
            background: #d62828;
            transform: scale(1.1);
        }

        .project-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .project-card:hover {
            border-color: #e63946;
            box-shadow: 0 10px 30px rgba(230, 57, 70, 0.3);
        }

        .project-image {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
        }

        .project-info {
            padding: 20px;
        }

        .project-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .project-description {
            color: #999;
            line-height: 1.6;
            font-size: 14px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #e63946;
            width: 32px;
            border-radius: 6px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero-image-wrapper {
                margin-top: 20%;
            }

            .circle-face {
                width: 250px;
                height: 250px;
                border-width: 2px;
            }

            .circle-face>span {
                width: 250px;
                height: 380px;
                background-size: 250px !important;
                border-radius: 0 0 125px 125px;
                transform: translateY(calc(-50% - 44px)) translateX(50%);
            }

            h1 {
                font-size: 2rem !important;
                line-height: 1.2;
            }

            h2 {
                font-size: 1.75rem !important;
            }

            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .project-title {
                font-size: 18px;
            }

            .project-info {
                padding: 16px;
            }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.5rem !important;
            }

            h2 {
                font-size: 1.25rem !important;
            }

            .circle-face {
                width: 200px;
                height: 200px;
            }

            .circle-face>span {
                width: 200px;
                height: 300px;
                background-size: 200px !important;
                border-radius: 0 0 100px 100px;
                transform: translateY(calc(-50% - 20px)) translateX(50%);
            }

            .carousel-btn {
                width: 36px;
                height: 36px;
                font-size: 14px;
                display: none;
            }

            .dot {
                width: 10px;
                height: 10px;
            }

            .dot.active {
                width: 24px;
            }

            .project-title {
                font-size: 16px;
            }

            .project-info {
                padding: 12px;
            }
        }

        #mobile-menu {
            display: none;
        }

        #mobile-menu.active {
            display: block;
        }
    </style>
</head>

<body class="bg-[#0a0a0a] text-white">
    <!-- Navigation -->
    <nav class="sticky top-0 bg-[#0a0a0a] border-b-4 border-[#e63946] z-50 w-full">
        <div class="flex justify-between items-center py-3 px-4 sm:px-6 lg:px-8">
            <a href="#" class="text-[#e63946] font-bold text-lg uppercase">Beghdad Amine</a>
            <div class="space-x-6 hidden md:flex" id="navLinks"></div>
            <div class="hidden md:flex space-x-4" id="navSocial"></div>
            <button id="menu-toggle" class="md:hidden text-white text-xl"><i class="fas fa-bars"></i></button>
        </div>
        <div id="mobile-menu" class="md:hidden bg-[#0a0a0a] px-4 pb-4 space-y-3 border-t border-[#333]">
            <div id="mobileLinks" class="space-y-2"></div>
            <div id="mobileSocial" class="flex gap-4 pt-4 border-t border-[#333]"></div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-[#0a0a0a] py-10 md:py-20 w-full">
        <div
            class="flex flex-col md:flex-row items-center justify-between gap-8 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
            <div class="w-full md:w-1/2">
                <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold leading-tight mb-4" id="heroTitle"></h1>
                <p class="text-gray-400 text-base md:text-lg my-6" id="heroDesc"></p>
                <a href="#" id="heroBtn"
                    class="inline-block bg-[#e63946] text-black font-semibold uppercase py-2 px-6 hover:bg-[#d62828] transition text-sm md:text-base"></a>
            </div>
            <div class="w-full md:w-1/2 flex justify-center">
                <div class="hero-image-wrapper">
                    <span class="circle-face">
                        <span style="background-image:url(Assets/image.png);"></span>
                    </span>
                </div>
            </div>
        </div>
    </section>

    <!-- Features Section -->
    <section class="bg-[#111] py-12 md:py-20 w-full">
        <div class="px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
            <h2 class="text-2xl md:text-4xl lg:text-5xl font-bold text-center mb-12">Why Choose <span
                    class="red">Me</span></h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="featuresGrid"></div>
        </div>
    </section>

    <!-- Services Section -->
    <section class="bg-[#0a0a0a] py-12 md:py-20 w-full">
        <div class="px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
            <h2 class="text-2xl md:text-4xl lg:text-5xl font-bold text-center mb-12">What I <span
                    class="red">Specialize</span> In</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="servicesGrid"></div>
        </div>
    </section>

    <!-- Tech Stack Section -->
    <section class="bg-[#111] py-12 md:py-20 w-full">
        <div class="px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
            <h2 class="text-2xl md:text-4xl lg:text-5xl font-bold text-center mb-12">Technology <span
                    class="red">Stack</span></h2>
            <div class="flex flex-wrap justify-center gap-3" id="stackTags"></div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section class="bg-[#0a0a0a] py-12 md:py-20 w-full">
        <div class="px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
            <h2 class="text-2xl md:text-4xl lg:text-5xl font-bold text-center mb-12">My <span
                    class="red">Portfolio</span></h2>
            <div class="flex items-center justify-center gap-4 mb-8">
                <button class="carousel-btn hidden sm:flex" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
                <div class="w-full" id="carouselContent"></div>
                <button class="carousel-btn hidden sm:flex" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="flex justify-center gap-2" id="carouselDots"></div>
        </div>
    </section>

    <!-- Process Section -->
    <section class="bg-[#111] py-12 md:py-20 w-full">
        <div class="px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
            <h2 class="text-2xl md:text-4xl lg:text-5xl font-bold text-center mb-12">My Working <span
                    class="red">Process</span></h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="processGrid"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="bg-[#1a1a1a] border-t-4 border-b-4 border-[#e63946] py-12 md:py-24 w-full text-center">
        <div class="px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
            <h2 class="text-2xl md:text-4xl lg:text-5xl font-bold mb-6" id="contactTitle"></h2>
            <p class="text-gray-400 text-base md:text-lg mb-8" id="contactDesc"></p>
            <a href="#" id="contactBtn"
                class="inline-block bg-[#e63946] text-black font-semibold uppercase py-2 px-6 hover:bg-[#d62828] transition text-sm md:text-base"></a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#0a0a0a] border-t-4 border-[#e63946] py-8 px-4 text-center w-full">
        <p class="text-gray-500 mb-4" id="footerText"></p>
        <div class="flex justify-center gap-6" id="footerSocial"></div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        const portfolioData = {
            hero: {
                title: "I develop <span class='red'>custom desktop & web applications</span>",
                description: "Professional C# & .NET solutions for Windows and web. Lightweight, fast, maintainable apps and sites with clean architecture, database access, and deployment.",
                buttonText: "Message Me",
                buttonLink: "https://www.linkedin.com/in/beghded-amine-a98130259/"
            },
            contact: {
                title: "Ready to <span class='red'>Build</span> Your App or Site?",
                description: "Discuss your idea for a professional desktop or web solution.",
                buttonText: "Send Message",
                buttonLink: "https://www.linkedin.com/in/beghded-amine-a98130259/"
            },
            footer: {
                text: "&copy; 2025 Beghdad Amine. Full Stack .NET Specialist. All rights reserved."
            },
            navLinks: [
                { name: "Features", href: "#features" },
                { name: "Services", href: "#services" },
                { name: "Portfolio", href: "#portfolio" },
                { name: "Process", href: "#process" },
                { name: "Contact", href: "#contact" }
            ],
            social: [
                { name: "LinkedIn", href: "https://www.linkedin.com/in/beghded-amine-a98130259/", icon: "fab fa-linkedin" },
                { name: "GitHub", href: "https://github.com/TopPlay020", icon: "fab fa-github" },
                { name: "Facebook", href: "https://web.facebook.com/a.i.e.beghdad/", icon: "fab fa-facebook" }
            ],
            features: [
                { icon: "fa-bolt", title: "Lightning Fast", description: "Optimized native apps for peak performance." },
                { icon: "fa-code", title: "Clean Code", description: "MVVM/MVC for scalable, maintainable solutions." },
                { icon: "fa-database", title: "Database Ready", description: "Seamless ORM integration and access." },
                { icon: "fa-user-check", title: "Reliable", description: "I deliver on time and as promised." },
                { icon: "fa-handshake", title: "Long-Term Partner", description: "I care about your success, not just the project." },
                { icon: "fa-award", title: "Proven Experience", description: "6+ years solving real-world problems." }
            ],
            services: [
                { icon: "fa-terminal", title: "Console Applications", description: "Efficient CLI tools and automation." },
                { icon: "fa-desktop", title: "WPF Applications", description: "Modern responsive interfaces." },
                { icon: "fa-code", title: "Blazor Applications", description: "Modern interactive web apps with Blazor." },
                { icon: "fa-globe", title: "ASP.NET (Backend)", description: "Robust backend services with ASP.NET." },
                { icon: "fa-server", title: "API Development", description: "Secure RESTful APIs with .NET Core." },
                { icon: "fa-cloud", title: "Cloud Deployment", description: "Azure/Env deployment with full control." },
                { icon: "fa-chart-line", title: "Interactive Graphs", description: "Data visualization insights." },
                { icon: "fa-plug", title: "Extensions & Plugins", description: "Scalable custom features." },
                { icon: "fa-cogs", title: "Custom Features", description: "Tailored solutions." }
            ],
            technologies: [
                "C#", ".NET Core", "ASP.NET", "MAUI", "WPF", "WinForms", "Java", "Kotlin", "Python",
                "Node.js", "React", "Vue.js", "Blazor", "SQL Server", "PostgreSQL", "Oracle", "MongoDB",
                "MariaDB", "Azure", "Git", "CI/CD", "REST APIs", "SignalR", "Unity", "Blender", "AI Tools"
            ],
            portfolio: [
                { image: "Assets/project4.png", title: "DzTutor Web App", description: "A React web application for private tutors in Algeria, enabling tutors and students to connect and manage lessons efficiently." },
                { image: "Assets/project5.png", title: "DSS Web App", description: "A DSS using OR-Tools to predict car spare parts demand and optimize inventory based on past usage." },
                { image: "Assets/project1.png", title: "WPF Tools App", description: "Custom WPF app for Tools Like Converting Image Types." },
                { image: "Assets/project2.jpg", title: "QtOsgEarth", description: "C++ project that combines the Qt framework with OsgEarth libraries to enhance geospatial visualization tools" },
                { image: "Assets/project3.png", title: "P2P Chat App", description: "A WPF P2P chat app uses sockets to send messages directly between users without a central server." },
                { image: "Assets/project6.png", title: "WorkStation Manager App", description: "A MAUI hybrid app with Blazor for managing workers and equipment efficiently within a workstation environment." }
            ],
            process: [
                { number: 1, icon: "fa-comments", title: "Discussion", description: "Discuss project details." },
                { number: 2, icon: "fa-map", title: "Planning", description: "Define roadmap." },
                { number: 3, icon: "fa-code", title: "Development", description: "Build with clean code." },
                { number: 4, icon: "fa-rocket", title: "Delivery", description: "Deploy functional app/site." }
            ]
        };

        let currentSlide = 0;

        function renderNavLinks() {
            const desktop = document.getElementById('navLinks');
            const mobile = document.getElementById('mobileLinks');

            portfolioData.navLinks.forEach(link => {
                const desktopLink = document.createElement('a');
                desktopLink.href = link.href;
                desktopLink.className = 'text-white hover:text-[#e63946] uppercase text-sm';
                desktopLink.textContent = link.name;
                desktop.appendChild(desktopLink);

                const mobileLink = document.createElement('a');
                mobileLink.href = link.href;
                mobileLink.className = 'block text-white hover:text-[#e63946] uppercase text-sm py-2';
                mobileLink.textContent = link.name;
                mobileLink.addEventListener('click', closeMobileMenu);
                mobile.appendChild(mobileLink);
            });
        }

        function renderSocial() {
            const desktop = document.getElementById('navSocial');
            const mobile = document.getElementById('mobileSocial');
            const footer = document.getElementById('footerSocial');

            portfolioData.social.forEach(social => {
                const deskLink = document.createElement('a');
                deskLink.href = social.href;
                deskLink.target = '_blank';
                deskLink.className = 'text-white hover:text-[#e63946] text-lg';
                deskLink.innerHTML = `<i class="${social.icon}"></i>`;
                desktop.appendChild(deskLink);

                const mobLink = document.createElement('a');
                mobLink.href = social.href;
                mobLink.target = '_blank';
                mobLink.className = 'text-white hover:text-[#e63946] text-lg';
                mobLink.innerHTML = `<i class="${social.icon}"></i>`;
                mobile.appendChild(mobLink);

                const footLink = document.createElement('a');
                footLink.href = social.href;
                footLink.target = '_blank';
                footLink.className = 'text-gray-400 hover:text-[#e63946]';
                footLink.innerHTML = `<i class="${social.icon}"></i>`;
                footer.appendChild(footLink);
            });
        }

        function renderFeatures() {
            const grid = document.getElementById('featuresGrid');
            portfolioData.features.forEach(feature => {
                const div = document.createElement('div');
                div.className = 'bg-[#1a1a1a] p-6 border-l-4 border-[#e63946] hover:translate-y-[-10px] transition';
                div.innerHTML = `
                    <i class="fas ${feature.icon} text-[#e63946] text-3xl mb-4"></i>
                    <h3 class="text-lg font-semibold mb-3">${feature.title}</h3>
                    <p class="text-gray-400 text-sm">${feature.description}</p>
                `;
                grid.appendChild(div);
            });
        }

        function renderServices() {
            const grid = document.getElementById('servicesGrid');
            portfolioData.services.forEach(service => {
                const div = document.createElement('div');
                div.className = 'group bg-[#1a1a1a] p-6 border-2 border-[#e63946] hover:bg-[#e63946] transition';
                div.innerHTML = `
                    <i class="fas ${service.icon} text-[#e63946] text-3xl mb-4 group-hover:text-black"></i>
                    <h3 class="text-lg font-semibold mb-3 group-hover:text-black">${service.title}</h3>
                    <p class="text-gray-400 text-sm group-hover:text-black">${service.description}</p>
                `;
                grid.appendChild(div);
            });
        }

        function renderTechnologies() {
            const container = document.getElementById('stackTags');
            portfolioData.technologies.forEach(tech => {
                const span = document.createElement('span');
                span.className = 'bg-[#e63946] text-black font-semibold py-2 px-4 rounded-full text-xs sm:text-sm';
                span.textContent = tech;
                container.appendChild(span);
            });
        }

        function renderPortfolio() {
            const content = document.getElementById('carouselContent');
            const dotsContainer = document.getElementById('carouselDots');
            const isMobile = window.innerWidth < 768;
            const projectsPerSlide = isMobile ? 1 : 2;

            for (let i = 0; i < portfolioData.portfolio.length; i += projectsPerSlide) {
                const item = document.createElement('div');
                item.className = `carousel-item ${i === 0 ? 'active' : ''}`;

                const grid = document.createElement('div');
                grid.className = isMobile ? '' : 'grid grid-cols-2 gap-6';

                const project1 = portfolioData.portfolio[i];
                const card1 = document.createElement('div');
                card1.className = 'project-card';
                card1.innerHTML = `
                    <img src="${project1.image}" alt="${project1.title}" class="project-image">
                    <div class="project-info">
                        <h4 class="project-title">${project1.title}</h4>
                        <p class="project-description">${project1.description}</p>
                    </div>
                `;
                grid.appendChild(card1);

                if (!isMobile && i + 1 < portfolioData.portfolio.length) {
                    const project2 = portfolioData.portfolio[i + 1];
                    const card2 = document.createElement('div');
                    card2.className = 'project-card';
                    card2.innerHTML = `
                        <img src="${project2.image}" alt="${project2.title}" class="project-image">
                        <div class="project-info">
                            <h4 class="project-title">${project2.title}</h4>
                            <p class="project-description">${project2.description}</p>
                        </div>
                    `;
                    grid.appendChild(card2);
                }

                item.appendChild(grid);
                content.appendChild(item);

                const dot = document.createElement('div');
                dot.className = `dot ${i === 0 ? 'active' : ''}`;
                dot.addEventListener('click', () => goToSlide(isMobile ? i : Math.floor(i / 2)));
                dotsContainer.appendChild(dot);
            }
        }

        function updateCarousel() {
            const items = document.querySelectorAll('.carousel-item');
            const dots = document.querySelectorAll('.dot');

            items.forEach((item, index) => {
                item.classList.toggle('active', index === currentSlide);
            });

            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function nextSlide() {
            const isMobile = window.innerWidth < 768;
            const projectsPerSlide = isMobile ? 1 : 2;
            const totalSlides = Math.ceil(portfolioData.portfolio.length / projectsPerSlide);
            currentSlide = (currentSlide + 1) % totalSlides;
            updateCarousel();
        }

        function prevSlide() {
            const isMobile = window.innerWidth < 768;
            const projectsPerSlide = isMobile ? 1 : 2;
            const totalSlides = Math.ceil(portfolioData.portfolio.length / projectsPerSlide);
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateCarousel();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
        }

        function renderProcess() {
            const grid = document.getElementById('processGrid');
            portfolioData.process.forEach(step => {
                const div = document.createElement('div');
                div.className = 'bg-[#1a1a1a] p-6 text-center border-t-4 border-[#e63946] hover:translate-y-[-10px] transition';
                div.innerHTML = `
                    <div class="text-4xl font-bold text-[#e63946] mb-3">${step.number}</div>
                    <i class="fas ${step.icon} text-[#e63946] text-3xl mb-4"></i>
                    <h3 class="text-lg font-semibold mb-2">${step.title}</h3>
                    <p class="text-gray-400 text-sm">${step.description}</p>
                `;
                grid.appendChild(div);
            });
        }

        function renderHero() {
            document.getElementById('heroTitle').innerHTML = portfolioData.hero.title;
            document.getElementById('heroDesc').textContent = portfolioData.hero.description;
            const btn = document.getElementById('heroBtn');
            btn.href = portfolioData.hero.buttonLink;
            btn.target = '_blank';
            btn.textContent = portfolioData.hero.buttonText;
        }

        function renderContact() {
            document.getElementById('contactTitle').innerHTML = portfolioData.contact.title;
            document.getElementById('contactDesc').textContent = portfolioData.contact.description;
            const btn = document.getElementById('contactBtn');
            btn.href = portfolioData.contact.buttonLink;
            btn.target = '_blank';
            btn.textContent = portfolioData.contact.buttonText;
        }

        function renderFooter() {
            document.getElementById('footerText').innerHTML = portfolioData.footer.text;
        }

        function closeMobileMenu() {
            document.getElementById('mobile-menu').classList.remove('active');
        }

        function init() {
            renderNavLinks();
            renderSocial();
            renderFeatures();
            renderServices();
            renderTechnologies();
            renderPortfolio();
            renderProcess();
            renderHero();
            renderContact();
            renderFooter();
            AOS.init({ duration: 1000 });

            document.getElementById('prevBtn').addEventListener('click', prevSlide);
            document.getElementById('nextBtn').addEventListener('click', nextSlide);
        }

        init();

        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('active');
        });

        window.addEventListener('resize', () => {
            currentSlide = 0;
